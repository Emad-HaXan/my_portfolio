<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form</title>
    <link rel="stylesheet" href="myform.css">
</head>
<body>
    <div id="header">
        <img src="images\saylani-logo.jpg" alt="this is a Saylani Logo">
        <h2><a href="form.html">STUDENT REGISTRATION FORM</a></h2>
    </div>

    <div style="overflow: auto;">

    <div id="form_style">
    <form action="successful.html">
        </br>
        <table>
            <tr>
                <td class="tag_space">
                    <label for="first_name">FIRST NAME</label>
                </td>
                <td>
                    <input type="text" pattern="[A-Za-z]{1,30}" id="first_name" name="first_name" size="16" maxlength="30" minlength="3" placeholder="Enter first name" title="Only Alphabets are Allowed" required > 
                    <small>(max 30 characters a-z and A-Z)</small>
                </td>
            </tr>

            <tr><td></br></td></tr>

            <tr>
                <td>
                    <label for="last_name">LAST NAME</label>
                </td>
                <td>
                    <input type="text" pattern="[A-Za-z]{1,30}" id="last_name" name="last_name" size="16" maxlength="30" minlength="3" placeholder="Enter last name" title="Only Alphabets are Allowed" required>
                    <small>(max 30 characters a-z and A-Z)</small>
                </td>
            </tr>

            <tr><td></br></td></tr>

            <tr>
                <td>
                    <label for="day_birth">DATE OF BIRTH</label>
                </td>
                <td>
                    <select name="Day" id="day_birth" required>
                        <option disabled selected>Day:</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                    <select name="Month" id="month_birth" required>
                        <option disabled selected>Month:</option>
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                    <select name="Year" id="year_birth" required>
                        <option disabled selected>Year:</option>
                        <option value="1975">1975</option>
                        <option value="1976">1976</option>
                        <option value="1977">1977</option>
                        <option value="1978">1978</option>
                        <option value="1979">1979</option>
                        <option value="1980">1980</option>
                        <option value="1981">1981</option>
                        <option value="1982">1982</option>
                        <option value="1983">1983</option>
                        <option value="1984">1984</option>
                        <option value="1985">1985</option>
                        <option value="1986">1986</option>
                        <option value="1987">1987</option>
                        <option value="1988">1988</option>
                        <option value="1989">1989</option>
                        <option value="1990">1990</option>
                        <option value="1991">1991</option>
                        <option value="1992">1992</option>
                        <option value="1993">1993</option>
                        <option value="1994">1994</option>
                        <option value="1995">1995</option>
                        <option value="1996">1996</option>
                        <option value="1997">1997</option>
                        <option value="1998">1998</option>
                        <option value="1999">1999</option>
                        <option value="2000">2000</option>
                        <option value="2001">2001</option>
                        <option value="2002">2002</option>
                        <option value="2003">2003</option>
                        <option value="2004">2004</option>
                    </select>
                </td>
            </tr>

            <tr><td></br></td></tr>

            <tr>
                <td>
                    <label for="email_address">EMAIL ID</label>
                </td>
                <td>
                    <input type="email" pattern="[a-zA-Z0-9._-]+@[a-zA-Z0-9.-]+[.]+[a-z]{2,}" id="email_address" name="email_address" size="16" minlength="15"  placeholder="Enter email address" title="Format is abc@xyz.com">
                </td>
            </tr>

            <tr><td></br></td></tr>

            <tr>
                <td>
                    <label for="user_number">MOBILE NUMBER</label>
                </td>
                <td>
                    <input type="tel" pattern="[3]{1}[0-5]{2}[0-9]{7}" id="user_number" name="user_number" minlength="10" maxlength="10" placeholder="Enter mobile number" title="Format is 3XX1234567" required>
                    <small>(10 digit number)</small>
                </td>
            </tr>

            <tr><td></br></td></tr>

            <tr>
                <td>
                    <label for="g_male">GENDER</label>
                </td>
                <td>
                    <label for="g_male">Male</label>
                    <input type="radio" id="g_male" name="gender" value="male" required>
                    <label for="g_female">Female</label>
                    <input type="radio" id="g_female" name="gender" value="female" required>
                </td>
            </tr>

            <tr><td></br></td></tr>

            <tr>
                <td style="vertical-align: top;">
                    <label for="user_address">ADDRESS</label>
                </td>
                <td>
                    <textarea id="user_address" name="user_address" cols="35" rows="5" draggable="true" title="Please enter the correct address" required></textarea>
                </td>
            </tr>

            <tr><td></br></td></tr>

            <tr>
                <td>
                    <label for="user_city">CITY</label>
                </td>
                <td>
                    <input type="text" pattern="[A-Za-z]{1,30}" id="user_city" name="user_city" size="16" maxlength="30" placeholder="Enter city name" title="Only Alphabets are Allowed" required>
                    <small>(max 30 characters a-z and A-Z)</small>
                </td>
            </tr>

            <tr><td></br></td></tr>

            <tr>
                <td>
                    <label for="user_pin_code">PIN CODE</label>
                </td>
                <td>
                    <input type="text" pattern="[0-9]{6}" id="user_pin_code" name="user_pin_code" size="14" minlength="6" maxlength="6" placeholder="Enter pincode" title="Pin Code is Six Digit Number">
                    <small>(6 digit number)</small>
                </td>
            </tr>

            <tr><td></br></td></tr>

            <tr>
                <td>
                    <label for="user_state">STATE</label>
                </td>
                <td>
                    <input type="text" pattern="[A-Za-z]{1,30}" id="user_state" name="user_state" size="16" maxlength="30" placeholder="Enter state" title="Only Alphabets are Allowed">
                    <small>(max 30 characters a-z and A-Z)</small>
                </td>
            </tr>

            <tr><td></br></td></tr>

            <tr>
                <td>
                    <label for="user_country">COUNTRY</label>
                </td>
                <td>
                    <input type="text" pattern="[a-zA-Z]{4,}" id="user_country" name="user_country" size="16" minlength="4" placeholder="Enter country" title="Only Alphabets are Allowed" required>
                </td>
            </tr>

            <tr><td></br></td></tr>

            <tr>
                <td style="vertical-align: top;">
                    <label for="h_draw">HOBBIES</label>
                </td>
                <td>
                    <label for="h_draw">Drawing</label>
                    <input type="checkbox" id="h_draw" name="user_hobby" value="drawing">
                    <label for="h_sing">Singing</label>
                    <input type="checkbox" id="h_sing" name="user_hobby" value="singing">
                    <label for="h_dance">Dancing</label>
                    <input type="checkbox" id="h_dance" name="user_hobby" value="dancing">
                    <label for="h_sketch">Sketching</label>
                    <input type="checkbox" id="h_sketch" name="user_hobby" value="sketching">
                    </br></br>
                    <label for="h_other">Other</label>
                    <input type="checkbox" id="h_other" name="user_hobby">
                    <input type="text" name="user_hobby" size="18" pattern="[a-zA-Z]{1,}" title="Only Alphabets are Allowed">
                </td>
            </tr>

            <tr><td></br></td></tr>

            <tr>
                <td style="vertical-align: top;">
                    <label for="classX_board">QUALIFICATION</label>
                </td>
                <td>
                    <table>
                        <tr>
                            <td class="table2_row1"><label for="classX_board">Sl.No.</label></td>
                            <td class="table2_row1"><label for="classX_board">Examination</label></td>
                            <td class="table2_row1"><label for="classX_board">Board</label></td>
                            <td class="table2_row1"><label for="classX_percent">Percentage</label></td>
                            <td class="table2_row1"><label for="classX_year">Year of Passing</label></td>
                        </tr>
                        <tr>
                            <td><label for="classX_board">1</label></td>
                            <td><label for="classX_board">Class X</label></td>
                            <td><input type="text" size="15" id="classX_board" name="classX_board" pattern="[a-zA-Z]{1,10}" minlength="1" maxlength="10" title="Only Alphabets are Allowed"></td>
                            <td><input type="text" size="15" id="classX_percent" name="classX_percent" pattern="[0-9]+[.]+[0-9]{1,2}" title="Format is n.X or n.XX. Also not include % sign"></td>
                            <td><input type="text" size="15" id="classX_year" name="classX_year" pattern="[1-2]{1}+[0-9]{3}" minlength="4" maxlength="4" title="Only Digits are Allowed"></td>
                        </tr>
                        <tr>
                            <td><label for="classXII_board">2</label></td>
                            <td><label for="classXII_board">Class XII</label></td>
                            <td><input type="text" size="15" id="classXII_board" name="classXII_board" pattern="[a-zA-Z]{1,10}" minlength="1" maxlength="10" title="Only Alphabets are Allowed"></td>
                            <td><input type="text" size="15" id="classXII_percent" name="classXII_percent" pattern="[0-9]+[.]+[0-9]{1,2}" title="Format is n.X or n.XX. Also not include % sign"></td>
                            <td><input type="text" size="15" id="classXII_year" name="classXII_year" pattern="[1-2]{1}+[0-9]{3}" minlength="4" maxlength="4" title="Only Digits are Allowed"></td>
                        </tr>
                        <tr>
                            <td><label for="graduation_board">3</label></td>
                            <td><label for="graduation_board">Graduation</label></td>
                            <td><input type="text" size="15" id="graduation_board" name="graduation_board" pattern="[a-zA-Z]{1,10}" minlength="1" maxlength="10" title="Only Alphabets are Allowed"></td>
                            <td><input type="text" size="15" id="graduation_percent" name="graduation_percent" pattern="[0-9]+[.]+[0-9]{1,2}" title="Format is n.X or n.XX. Also not include % sign"></td>
                            <td><input type="text" size="15" id="graduation_year" name="graduation_year" pattern="[1-2]{1}+[0-9]{3}" minlength="4" maxlength="4" title="Only Digits are Allowed"></td>
                        </tr>
                        <tr>
                            <td><label for="masters_board">4</label></td>
                            <td><label for="masters_board">Masters</label></td>
                            <td><input type="text" size="15" id="masters_board" name="masters_board" pattern="[a-zA-Z]{1,10}" minlength="1" maxlength="10" title="Only Alphabets are Allowed"></td>
                            <td><input type="text" size="15" id="masters_percent" name="masters_percent" pattern="[0-9]+[.]+[0-9]{1,2}" title="Format is n.X or n.XX. Also not include % sign"></td>
                            <td><input type="text" size="15" id="masters_year" name="masters_year" pattern="[1-2]{1}+[0-9]{3}" minlength="4" maxlength="4" title="Only Digits are Allowed"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td class="table2_row6">(10 chars max)</td>
                            <td class="table2_row6">(upto 2 decimals)</td>
                            <td></td>
                        </tr>
                    </table>
                </td>
            </tr>

            <tr><td></br></td></tr>

            <tr>
                <td>
                    <label for="c_bca">COURSES</label>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="c_bca">APPLIED FOR</label>
                </td>
                <td>
                    <input type="radio" id="c_bca" name="course_applied" value="bca" required>
                    <label for="c_bca">BCA</label>
                    <input type="radio" id="c_bcom" name="course_applied" value="bcom" required>
                    <label for="c_bcom">B.Com</label>
                    <input type="radio" id="c_bsc" name="course_applied" value="bsc" required>
                    <label for="c_bsc">B.Sc</label>
                    <input type="radio" id="c_ba" name="course_applied" value="ba" required>
                    <label for="c_ba">B.A</label>
                </td>
            </tr>

        </table>

        </br></br>

        <div class="btn">
            <button type="submit" name="submit">Submit</button>
            <button type="reset" name="reset">Reset</button>
        </div>
        
        </br>
    </form>
    </div>

</div>

    <div class="footer">
        <a href="../index.html" target="_blank">MAIN PAGE</a>
    </div>
</body>
</html>
